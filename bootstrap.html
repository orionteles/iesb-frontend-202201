<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <h1>Bootstrap</h1>

        <h2>Botões</h2>

        <button class="btn btn-outline-success">Salvar</button>
        <button class="btn btn-outline-danger btn-sm">Apagar</button>
        <button class="btn btn-warning">Voltar</button>
        <button class="btn btn-info btn-lg">Voltar</button>
        <button class="btn btn-primary">Voltar</button>
        <button class="btn btn-dark">Voltar</button>
        <button class="btn btn-light">Voltar</button>
        <button class="btn btn-secondary">Voltar</button>


        <div class="d-grid gap-2">
            <button class="btn btn-outline-danger" type="button">Button</button>
            <button class="btn btn-outline-success" type="button">Button</button>
        </div>

        <h2 class="bg-danger">Alertas</h2>

        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
        </div>

        <div class="alert alert-danger">
            Orion
        </div>

        <div class="alert alert-success">
            Orion
        </div>

        <div class="alert alert-dark">
            Orion
        </div>

        <div class="card border-danger mb-3">
            <div class="card-header bg-danger text-white">Header</div>
            <div class="card-body">
                <h5 class="card-title">Danger card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
            </div>
        </div>
    </div>
</body>

</html>
